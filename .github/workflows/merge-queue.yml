name: 'Validation of PR to Able/Max Develop branch'
on:
  pull_request:
    types: [ opened, reopened, synchronize, labeled ]
    paths:
      - 'src/**'
      - 'src-org-dependent/**'
      - 'devops-scripts/**'
      - '.github/workflows/**'
      - 'data/**'
      - 'config/**'
    branches:
      - main
  merge_group:
    types: [checks_requested]

  workflow_dispatch:
    inputs:
      source_branch:
        required: true
        type: string
        description: Branch with devops source code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true    

jobs:
  merge_queue:
    name: 'Merge Queue'
    if: github.event_name != 'workflow_dispatch'
    uses: Enterprice-DevopsTest/DevOps_Test/.github/workflows/develop-merge-queue-validation.yml@devops
    with:
      environment: 'MaxQA'
      should_deploy_or_validate: ${{ github.event_name == 'pull_request' && 'validate' || 'deploy' }}
    secrets: inherit

  devops-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Dispatch workflow
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'Enterprice-DevopsTest',
              repo: 'DevOps_Test',
              workflow_id: 'develop-merge-queue-validation.yml',
              ref: '${{ inputs.source_branch }}'
            })
