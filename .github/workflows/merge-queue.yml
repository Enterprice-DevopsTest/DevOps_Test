name: 'Validation of PR to Able/Max Develop branch'
on:
  pull_request:
    types: [ opened, reopened, synchronize, labeled ]
    paths:
      - 'src/**'
      - 'src-org-dependent/**'
      - 'devops-scripts/**'
      - '.github/workflows/**'
      - 'data/**'
      - 'config/**'
    branches:
      - main
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true    

jobs:
  show-src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get npm directory
        id: npm-dir
        run: |
          echo "${{ github.head_ref }}"
          echo "hello from update-devops"

  merge_queue:
    name: 'Merge Queue'
    uses: Enterprice-DevopsTest/DevOps_Test/.github/workflows/develop-merge-queue-validation.yml@devops
    with:
      environment: 'MaxQA'
      should_deploy_or_validate: ${{ github.event_name == 'pull_request' && 'validate' || 'deploy' }}
    secrets: inherit
